<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <form action="">
        <label for="answer">click a country.</label>
        <input type="text" id="answer" autocomplete="off" disabled>
        <button disabled>guess</button>
        <div class="message"></div>
        <div class="score">
          <canvas height="100" width="1000"></canvas>
          <div><span class="correct">0</span> correct, <span class="incorrect">0</span> incorrect, <span class="remaining">165</span> remaining</div>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
